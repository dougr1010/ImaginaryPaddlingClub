<h1>Log In</h1>
<p>{{message}}</p>


    <div>
        <label for="username">Username</label>
        <input ng-model="username" type="text" name="username" id="username"/>
    </div>
    <div>
        <label for="password">Password</label>
        <input ng-model="password" type="text" name="text" id="password"/>
    </div>
    <div>
        <input ng-click="logIn()" type="submit" value="Log In"/>
    </div>
