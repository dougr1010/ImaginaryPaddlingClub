<h1>Rivers and Trip Descriptions</h1>

<div class="riverList">
    <ul>
        <li ng-repeat="river in rivers | orderBy: river[3] track by $index">
            <div id="{{river[1]}}">
                {{river[0]}} - {{river[1]}} <br /> {{river[2]}}<br />
                <button class="btn" ng-click="reqInfo()">Request Information</button>
                <br />
                <br />
            </div>
        </li>
    </ul>
</div>
