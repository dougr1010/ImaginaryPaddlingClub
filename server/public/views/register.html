<h1>Register Page</h1>
<p>{{message}}</p>


    <div>
        <label for="username">Username</label>
        <input type="text" ng-model= "username" name="username" id="username"/>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="text" ng-model="password" name="password" id="password"/>
    </div>
    <div>
        <input ng-click="register()" type="submit" value="Register"/>
    </div>
